<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>COOPROチャットアプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSSの外部ファイル読み込み -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="service-selection">
    <h2>こんにちは！COOPROサポートチャットボットです。
        知りたい内容をお選びください。</h2>
    <button id="interpretation">通訳</button>
    <button id="translation">翻訳</button>
    <button id="project-management">プロジェクトマネージメント</button>
</div>

<div id="chat-container" style="display:none;">
    <!-- ユーザー名入力フィールド -->
    <div> 名前：<input type="text" id="uname"> </div>
    
    <!-- メッセージ入力フィールド -->
    <div>
        <textarea id="text" cols="30" rows="3" placeholder="メッセージを入力"></textarea>
        <button id="send">送信</button>
    </div>
    
    <!-- チャットメッセージ表示領域 -->
    <div id="output"></div>
</div>

<!-- jQueryの読み込み -->
<script src="./js/jquery-2.1.3.min.js"></script>

<!-- JavaScriptの外部ファイル読み込み -->
<script src="js/chat.js" type="module"></script>

</body>
</html>
